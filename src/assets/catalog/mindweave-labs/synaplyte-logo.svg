<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0066cc" opacity="0.1"/>
  
  <!-- Neural network design representing AI -->
  <g stroke="#0066cc" stroke-width="2" fill="none">
    <!-- Central hexagon -->
    <path d="M100 40 L140 60 L140 100 L100 120 L60 100 L60 60 Z" fill="#0066cc" opacity="0.2"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="40" x2="50" y2="30" stroke="#0099ff"/>
    <line x1="100" y1="40" x2="150" y2="30" stroke="#0099ff"/>
    <line x1="140" y1="60" x2="170" y2="50" stroke="#0099ff"/>
    <line x1="140" y1="100" x2="170" y2="110" stroke="#0099ff"/>
    <line x1="100" y1="120" x2="100" y2="150" stroke="#0099ff"/>
    <line x1="60" y1="100" x2="30" y2="110" stroke="#0099ff"/>
    <line x1="60" y1="60" x2="30" y2="50" stroke="#0099ff"/>
  </g>
  
  <!-- Nodes -->
  <g fill="#0066cc">
    <circle cx="50" cy="30" r="8"/>
    <circle cx="150" cy="30" r="8"/>
    <circle cx="170" cy="50" r="8"/>
    <circle cx="170" cy="110" r="8"/>
    <circle cx="100" cy="150" r="8"/>
    <circle cx="30" cy="110" r="8"/>
    <circle cx="30" cy="50" r="8"/>
  </g>
  
  <!-- Center pulse effect -->
  <circle cx="100" cy="80" r="12" fill="#0099ff">
    <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Company name -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">SynapLyte</text>
</svg> 