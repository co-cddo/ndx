name: Frontend Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "infra/**" # Infra tests moved to infra.yaml
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "infra/**"
      - "docs/**"

permissions: read-all

jobs:
  # Frontend tests
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.17.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install mitmproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y mitmproxy

      - name: Start mitmproxy
        run: |
          mitmproxy --listen-port 8081 -s scripts/mitmproxy-addon.py &
          sleep 5

      - name: Run unit tests
        run: yarn test

      # Temporarily disabled - proxy configuration issues in CI
      # - name: Run E2E tests
      #   run: yarn test:e2e

      # - name: Run Accessibility tests (Story 5.10)
      #   run: yarn test:e2e:accessibility

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
