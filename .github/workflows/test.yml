name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Infrastructure unit tests
  infra-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: "yarn"
          cache-dependency-path: infra/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run infrastructure unit tests
        run: yarn test

      - name: Run lint
        run: yarn lint

  # Infrastructure E2E tests for GOV.UK Notify (Story N5-8)
  # AC-8.4: E2E test runs in CI pipeline
  # AC-8.5, AC-8.9: E2E test failure blocks deployment
  infra-e2e-tests:
    runs-on: ubuntu-latest
    # Only run E2E tests if unit tests pass
    needs: [infra-unit-tests]
    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: "yarn"
          cache-dependency-path: infra/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run GOV.UK Notify E2E tests
        env:
          # AC-8.1: Uses sandbox API key (not production)
          NOTIFY_SANDBOX_API_KEY: ${{ secrets.NOTIFY_SANDBOX_API_KEY }}
          NOTIFY_TEMPLATE_LEASE_APPROVED: ${{ secrets.NOTIFY_TEMPLATE_LEASE_APPROVED }}
        run: yarn test:e2e

  # Frontend tests
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install mitmproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y mitmproxy

      - name: Start mitmproxy
        run: |
          mitmproxy --listen-port 8081 -s scripts/mitmproxy-addon.py &
          sleep 5

      - name: Run unit tests
        run: yarn test

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Run Accessibility tests (Story 5.10)
        run: yarn test:e2e:accessibility

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
