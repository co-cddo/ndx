<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00703c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d70b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003078;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f2f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e4e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background representing digital transformation -->
  <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Building/plan outline (representing planning documents) -->
  <rect x="25" y="35" width="20" height="30" fill="url(#documentGradient)" stroke="#626a6e" stroke-width="1"/>
  <rect x="27" y="37" width="16" height="26" fill="white"/>
  
  <!-- AI brain/neural network center -->
  <circle cx="60" cy="50" r="12" fill="url(#accentGradient)"/>
  
  <!-- Neural network connections (representing AI processing) -->
  <circle cx="45" cy="35" r="4" fill="url(#primaryGradient)"/>
  <circle cx="75" cy="35" r="4" fill="url(#primaryGradient)"/>
  <circle cx="45" cy="65" r="4" fill="url(#primaryGradient)"/>
  <circle cx="75" cy="65" r="4" fill="url(#primaryGradient)"/>
  <circle cx="90" cy="50" r="4" fill="url(#primaryGradient)"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="50" x2="45" y2="35" stroke="#00703c" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="50" x2="75" y2="35" stroke="#00703c" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="50" x2="45" y2="65" stroke="#00703c" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="50" x2="75" y2="65" stroke="#00703c" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="50" x2="90" y2="50" stroke="#00703c" stroke-width="2" opacity="0.7"/>
  
  <!-- Computer vision "scan lines" across the document -->
  <line x1="25" y1="40" x2="45" y2="40" stroke="#1d70b8" stroke-width="1.5" opacity="0.8"/>
  <line x1="25" y1="45" x2="45" y2="45" stroke="#1d70b8" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="50" x2="45" y2="50" stroke="#1d70b8" stroke-width="1.5" opacity="0.4"/>
  <line x1="25" y1="55" x2="45" y2="55" stroke="#1d70b8" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="60" x2="45" y2="60" stroke="#1d70b8" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Digital output (processed data) -->
  <rect x="85" y="42" width="25" height="16" fill="white" stroke="#00703c" stroke-width="2" rx="2"/>
  <line x1="87" y1="46" x2="107" y2="46" stroke="#00703c" stroke-width="1"/>
  <line x1="87" y1="49" x2="105" y2="49" stroke="#00703c" stroke-width="1"/>
  <line x1="87" y1="52" x2="107" y2="52" stroke="#00703c" stroke-width="1"/>
  <line x1="87" y1="55" x2="103" y2="55" stroke="#00703c" stroke-width="1"/>
  
  <!-- AI indicator in center -->
  <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">AI</text>
  
  <!-- Product title -->
  <text x="125" y="25" fill="#0b0c0c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Planning</text>
  <text x="125" y="42" fill="#0b0c0c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Automation</text>
  
  <!-- Speed indicator -->
  <text x="125" y="57" fill="#00703c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">99.2% Faster</text>
  
  <!-- Campaign indicator -->
  <rect x="125" y="65" width="60" height="15" fill="#d4351c" rx="2"/>
  <text x="155" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CAMPAIGN</text>
  
  <!-- Company name -->
  <text x="125" y="95" fill="#626a6e" font-family="Arial, sans-serif" font-size="10">UrbanTech AI</text>
  
  <!-- Document processing arrow -->
  <path d="M47 50 L82 50" stroke="#1d70b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1d70b8"/>
    </marker>
  </defs>
</svg> 