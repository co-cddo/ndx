name: CI

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions: read-all

env:
  AWS_REGION: us-west-2
  S3_BUCKET: ndx-static-prod
  CLOUDFRONT_DISTRIBUTION_ID: E3THG4UHYDHVWP

jobs:
  # Build job (always runs to produce a check, but skips work if no frontend changes)
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.1

      - name: Check for frontend changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            frontend:
              - '!infra/**'
              - '!docs/**'
              - '.github/workflows/ci.yaml'

      - name: Skip notification
        if: steps.changes.outputs.frontend != 'true'
        run: |
          echo "::notice::No frontend files changed. Build skipped but check passed."
          echo "Frontend build is only run when files outside infra/** and docs/** are modified."

      - name: Enable corepack
        if: steps.changes.outputs.frontend == 'true'
        run: corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: steps.changes.outputs.frontend == 'true'
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        if: steps.changes.outputs.frontend == 'true'
        run: yarn

      - name: Run lint
        if: steps.changes.outputs.frontend == 'true'
        run: yarn lint

      # No PATH_PREFIX needed for S3 deployment (root of bucket)
      - name: Build
        if: steps.changes.outputs.frontend == 'true'
        run: yarn build

      - name: Tar files
        if: steps.changes.outputs.frontend == 'true'
        run: tar -cf site.tar ./_site

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: steps.changes.outputs.frontend == 'true'
        with:
          name: site.tar
          path: site.tar

  # Unit tests (Jest) - no Playwright needed
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.1

      - name: Skip notification
        if: needs.build.outputs.frontend-changed != 'true'
        run: |
          echo "::notice::No frontend files changed. Tests skipped but check passed."

      - name: Enable corepack
        if: needs.build.outputs.frontend-changed == 'true'
        run: corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: needs.build.outputs.frontend-changed == 'true'
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn install --immutable

      - name: Run unit tests
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn test

  # E2E tests (Playwright) - sharded across 2 runners
  test-e2e:
    name: E2E Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.1

      - name: Skip notification
        if: needs.build.outputs.frontend-changed != 'true'
        run: |
          echo "::notice::No frontend files changed. Tests skipped but check passed."

      - name: Enable corepack
        if: needs.build.outputs.frontend-changed == 'true'
        run: corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: needs.build.outputs.frontend-changed == 'true'
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn install --immutable

      - name: Cache Playwright browsers
        if: needs.build.outputs.frontend-changed == 'true'
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browsers
        if: needs.build.outputs.frontend-changed == 'true'
        run: npx playwright install --with-deps

      - name: Run E2E tests
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn test:e2e:core --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report-e2e-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 7

  # Accessibility tests (Playwright) - sharded across 2 runners
  test-a11y:
    name: Accessibility Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.1

      - name: Skip notification
        if: needs.build.outputs.frontend-changed != 'true'
        run: |
          echo "::notice::No frontend files changed. Tests skipped but check passed."

      - name: Enable corepack
        if: needs.build.outputs.frontend-changed == 'true'
        run: corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: needs.build.outputs.frontend-changed == 'true'
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn install --immutable

      - name: Cache Playwright browsers
        if: needs.build.outputs.frontend-changed == 'true'
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browsers
        if: needs.build.outputs.frontend-changed == 'true'
        run: npx playwright install --with-deps

      - name: Run Accessibility tests
        if: needs.build.outputs.frontend-changed == 'true'
        run: yarn test:e2e:accessibility --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report-a11y-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 7

  deploy-s3:
    name: Deploy to S3
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC
      contents: read
    needs:
      - build
      - test-unit
      - test-e2e
      - test-a11y
    # Only deploy when on main, frontend changed, and artifact was built
    if: ${{ github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && needs.build.outputs.frontend-changed == 'true' }}
    environment:
      name: production
      url: https://ndx.digital.cabinet-office.gov.uk
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: site.tar

      - name: Untar files
        run: tar -xvf site.tar

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::568672915267:role/GitHubActions-NDX-ContentDeploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./_site/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --exact-timestamps \
            --cache-control "public, max-age=3600" \
            --exclude ".DS_Store"

      - name: Validate deployment
        run: |
          EXPECTED_FILES=$(find _site -type f | wc -l | tr -d ' ')
          UPLOADED_FILES=$(aws s3 ls s3://${{ env.S3_BUCKET }}/ --recursive | wc -l | tr -d ' ')
          echo "Expected: $EXPECTED_FILES, Uploaded: $UPLOADED_FILES"

          # Smoke test - validate index.html exists
          aws s3 ls s3://${{ env.S3_BUCKET }}/index.html || exit 1
          echo "Smoke test passed: index.html exists"

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "CloudFront invalidation created: $INVALIDATION_ID"

  semver:
    name: Generate a semantic version number
    runs-on: ubuntu-latest
    outputs:
      semantic_version: ${{ steps.semver.outputs.semantic_version }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4
        with:
          fetch-depth: "0"
      - name: Semver run
        id: semver
        uses: lukaszraczylo/semver-generator@5f205e98567f537739f06c0254705ea2414cfaec # 1.16.5
        with:
          config_file: .github/semver.yaml
          repository_local: true
